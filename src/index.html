<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100;200;300;500;900&family=Monofett&family=VT323&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100;200;300;500;900&family=Monofett&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100;200;300;500;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div id="root">
        <h1>Password Encryption</h1>
      </div>
    </header>
    <main class="contenido">
      <section class="secciones">
        <h2>Encripta un password</h2>
        <label for="textToCode">Anota una palabra o frase corta para crear tu nuevo password:</label>
        <textarea name="textToCode" class="box" id="textToCode" cols="30" rows="10" pattern="[A-Z]{1,10}" placeholder="Utiliza solamente mayúsculas y evita números, signos o la letra ñ" required></textarea>
        <label for="offset">Elige una clave:</label> 
        <input type="number" class="box" name="offset" id="offset" min="1" max="10" placeholder="Elige tu clave para encriptar" required>
        <button class="button" id="btn-code">ENCRIPTAR</button>
        <label for="">Tu nuevo password es:</label>
        <input type="text" class="box" id="textCoded">
        
      </section>
      <section class="secciones">
        <h2>Desencripta tu password</h2>
        <label for="textToDecode">Anota el password a desencriptar:</label>
        <textarea name="textToDecode" class="box" id="textToDecode" cols="30" rows="10" pattern="[A-Z]{1,10}" placeholder="Coloca el password que quieres desencriptar"  required></textarea>
        <label for="offsetDecode">Anota tu clave:</label> 
        <input type="number" class="box" name="offset" id="offsetDecode" min="1" placeholder="Anota la clave que usaste para encriptar" required>
        <button class="button" id="btn-decode">DESENCRIPTAR</button>
        <label for="">El texto que usaste para tu password es:</label>
        <input type="text" class="box" id="textDecoded">

      </section>
    </main>
    <footer class="footer">
      <p> 🏴‍☠️ 🏳️‍⚧️ 🏳️‍🌈 🇲🇽 Creado por Brenda Hernández Novoa 🇲🇽 🏳️‍🌈 🏳️‍⚧️ 🏴‍☠️ </p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
